<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Google Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div id="top-header">
                <img id="google-logo" src="images/google_logo.png">
                <div id="search-bar-wrap">
                    <input id="searchbar" type="text" placeholder="search result">
                    <img id="clear-icon" src="images/clear-icon.png" alt="">
                    <img id="voice-icon" src="images/google_microphone_icon.png" alt="">
                    <img id="search-icon" src="images/mag-icon.png" alt="">
                </div>
                <div id="top-right-icons">
                    <img id="apps-icon" src="images/google-apps.png" alt="Apps">
                    <button id="sign-in">Sign In</button>
                </div>
            </div>
            <div id="lower-header">
                <div class="nav-icon">
                    <img id="all-icon" src="images/mag-icon.png" alt=""><span>All</span>
                </div>
                <div class="nav-icon">
                    <span><img id="news-icon" src="images/news-icon.png" alt="">News</span>
                </div>
                <div class="nav-icon">
                    <span><img id="shopping-icon" src="images/shopping-icon.png" alt="">Shopping</span>
                </div>
                <div class="nav-icon">
                    <img id="videos-icon" src="images/videos-icon.png" alt=""><span>Videos</span>
                </div>
                <div class="nav-icon">
                    <img id="more-icon" src="images/more-icon.png" alt=""><span>More</span>
                </div>
            </div>
        </header>
    </body>
